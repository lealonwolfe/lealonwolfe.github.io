<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Load JavaScript files -->
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  
  <body>
    <div id = "titleBar">
      
      <h1 id = "title">Pong</h1>
    
    </div>
    
    <div id="scoreBoard">
      <p id='leftScore'>0</p>
  
      <p id='rightScore'>0</p>

    </div>
    
    <div id = winBoard>
      <div id = "winText"></div>
      <button type="button" id = "restartButton">
        Click to reset
    </button>

    </div>
    <div id = startBoard> 
      <button id="AIButton">AI Mode</button>
      <button id="playerButton">2P Mode</button>
      <div id = "options">
        <form  id = "optionForm" >
          <label for="maxScore">Enter a Max Score:</label>
          <input id="maxScore"  placeholder="7" ><br><br>
          <label for="startBallSpeed">Enter a Ball Speed:</label>
          <input id="startBallSpeed"  placeholder="5"><br><br>
          <label for="paddleSpeed">Enter a paddle speed:</label>
          <input id="paddleSpeed" placeholder="5"><br><br>
          <input type="checkbox" id = "autoPlay">autoPlay between rounds?</input><br></br>
          <button id = "submitButton">enter the game</button>
        </form>
      </div>
      



    </div>

    <div id = "scoreList">

      <ul id = "list">


      </ul>

    </div>
    <div id='board'>  
      <div class = "paddle" id='leftPaddle'></div>
      <div class = "paddle" id='rightPaddle'></div>
      <div id='ball'></div>
    </div>
  
    <p id = "instructions">press space to start</p>
  </body>
</html>
