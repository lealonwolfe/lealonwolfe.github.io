<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Load JavaScript files -->
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  
  <body>
    <div id = "titleBar">
      
      <h1 id = "title">Pong</h1>
    
    </div>
    
    <div id="scoreBoard">
      <p id='leftScore'>0</p>
      <p id='rightScore'>0</p>

    </div>
    
    <div id = winBoard>
      <div id = "winText"></div>
      <button type="button" id = "restartButton">
        Click to reset
    </button>

    </div>
    <div id='board'>  
      <div class = "paddle" id='leftPaddle'></div>
      <div class = "paddle" id='rightPaddle'></div>
      <div id='ball'></div>
    </div>
    <p id = "instructions">press space to start</p>
  </body>
</html>
